<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,0,0,0&icon_names=picture_in_picture_alt"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=slow_motion_video"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=note_add"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="container show-controls">
      <div class="wrapper">
        <ul class="video-controls">
          <li class="options left">
            <button class="volume">
              <i class="fa-solid fa-volume-high"></i>
            </button>
            <input type="range" min="0" max="1" step="any" />
            <div class="video-timer">
              <p class="current-time">00:00</p>
              <p class="separator">/</p>
              <p class="video-duration">00:00</p>
            </div>
          </li>
          <li class="options center">
            <button class="skip-backward">
              <i class="fas fa-backward"></i>
            </button>
            <button class="play-pause"><i class="fas fa-play"></i></button>
            <button class="skip-forward"><i class="fas fa-forward"></i></button>
          </li>
          <li class="options right">
            <div class="playback-content">
              <button class="playback-speed">
                <span class="material-symbols-rounded">
                  slow_motion_video
                </span>
              </button>
              <ul class="speed-options">
                <li data-speed="2">2x</li>
                <li data-speed="1.5">1.5x</li>
                <li data-speed="1" class="active">Normal</li>
                <li data-speed="0.75">0.75x</li>
                <li data-speed="0.5">0.5x</li>
              </ul>
            </div>
            <div class="note-content">
              <button class="note-add">
                <span class="material-symbols-outlined">note_add</span>
              </button>
              <div class="note-part">
                <span class="note-time">0:00</span>
                <textarea
                  class="note-text"
                  name=""
                  id=""
                  placeholder="Add your note ..."
                ></textarea>
                <div class="note-buttons">
                  <button id="cancelBtn">Cancel</button>
                  <button id="saveBtn">Save</button>
                </div>
              </div>
            </div>
            <button class="pic-in-pic">
              <span class="material-icons"> picture_in_picture_alt </span>
            </button>
            <button class="fullscreen">
              <i class="fa-solid fa-expand"></i>
            </button>
          </li>
        </ul>
        <div class="video-timeline">
          <span class="note-indicator"></span>
          <div class="progress-area">
            <span class="progress-time">00:00</span>
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
      <video src="media/wavey.mp4"></video>
      
    </div>
    <div class="video-list">
      <div class="video-list-item">
        <video src="/media/wavey.mp4" class="video"></video>
        <span class="videoDuration">00:00</span>
        <p class="video-name">coco cola</p>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
